

<div class="col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{data.title}}</h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-striped" >
                <thead>
                    <tr class="danger">
                        <th>Rank</th>
                        <th>Flavor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Angular's Even/Odd use: ng-class-odd="'odd'" ng-class-even="'even'" -->
                    <tr ng-repeat="f in data.body" >
                        <td width="15%">{{f.rank}}</td>
                        <td>{{f.flavor}}</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        <div class="panel-footer">
           {{data.footer}}
        </div>
    </div>

</div>
